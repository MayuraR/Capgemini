<div class="py-5">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-title">
            <h3 class="text-center display-3">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group ">
                <label for="uname1">Username</label>
                <input type="text" #userId=ngModel class="form-control col-xs-4" [(ngModel)]="loginUserData.userId" name="userId" placeholder="Enter user ID" required>
                <small [class.d-none] = "userId.untouched || userId.valid" class="text-danger">UserId is required</small>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" #password=ngModel class="form-control col-xs-4"  [(ngModel)]="loginUserData.password" name="password" placeholder="Enter password" required>
                <small [class.d-none] = "password.untouched || password.valid" class="text-danger">Password is required</small>
              </div>
              <br>
              <div class="wrapper">
                <button type="button" class="btn" (click) = "loginUser()">Login</button>
              </div>
              
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
